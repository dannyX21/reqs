<navigation></navigation>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <br />
      <img class="center-block" id="logo" src="/img/logo.png" />
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
      <h1>Accounts</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-offset-2 col-sm-8">
      <table class="table table-striped table-condensed table-hover table-responsive">
        <thead>
          <tr>
            <th>Acct#</th>
            <th>Name</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="account in vm.accounts">
            <td class="center"><a href="/accounts/{{account._id}}?page=/accounts">{{account.num}}</a></td>
            <td class="center">{{account.name}}</td>
            <td class="center" ng-switch="account.category"><span ng-switch-when="0">G & A Expense</span><span ng-switch-when="1">Intercompany</span><span ng-switch-default>Other factory overhead</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
